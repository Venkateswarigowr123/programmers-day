<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Round1</title>
    <title>Tic-Tac-Toe</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
            margin-left: 600px;
            color: skyblue;
            text-shadow: 0 0 3px red,0 0 3px #FF0000;;    ;


            

          
          
        
        }

        .cell {
            width: 100px;
            height: 100px;
            font-size: 50px;

            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            border: 5px solid black ;
        }
        #message{
            margin-left: 650px;
            margin-top: 30px;
            font-size: 25px;
            font-style: italic;
            text-shadow: 0 0 3px #FF0000,0 0 3px #FF0000,0 0 3px #FF0000;


            
        }
    </style>
</head>
<body>
    <h1 style="margin-top: 20px;text-align: center;text-shadow: 0 0 3px #FF0000;"><strong>Tic-Tac-Toe</strong></h1>

        <div class="board" id="board" ></div>
        <p id="message"></p>
    

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        let currentPlayer = 'X';
        const cells = [];

        // Create the game board
        for (let i = 0; i < 9; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cell.dataset.index = i;
            board.appendChild(cell);
            cells.push(cell);

            cell.addEventListener('click', () => makeMove(i));
        }

        // Initialize the game
        function initGame() {
            currentPlayer = 'X';
            message.textContent = `Player ${currentPlayer}'s turn`;
            cells.forEach(cell => cell.textContent = '');
        }

        // Make a move
        function makeMove(index) {
            if (cells[index].textContent === '' && !checkWin()) {
                cells[index].textContent = currentPlayer;
                if (checkWin()) {
                    message.textContent = `Player ${currentPlayer} wins!`;
                } else if (cells.every(cell => cell.textContent !== '')) {
                    message.textContent = "It's a draw!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    message.textContent = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        // Check for a win
        function checkWin() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
                    return true;
                }
            }

            return false;
        }

        initGame();
    </script>
</body>
</html>
